<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formcss.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>Emobilis Student Registration</h1>
<form action="">
    <label for="full name">Fullname</label>
    <input type="text" id="full name" name="fullname" placeholder="Enter Your Name"><br>
    <label for="email">EmailAddress</label>
    <input type="email" id="email" placeholder="Enter email"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br>
    <label for="pnum">phone Number</label>
    <input type="text" id="pnum" placeholder="Enter phone number"><br>
    Gender
    <label for="male">Male</label>
    <input type="radio" id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio"id="Female"name="gender"><br>
    <label for="Course">Course Taken</label>
    <select name="course" id="course">
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="React.js">React.js</option>
        <option value="MIT">MIT</option><br>
    </select><br>
    <input type="Submit"value="Register">
</form>

</body>
</html>
